<html>
  <head>
    <title>Online-Offline Indicator App - Signup/Login</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css"
      media="screen"
    />
    <link
      rel="Stylesheet"
      href="https://twitter.github.io/typeahead.js/css/examples.css"
    />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/bassjobsen/Bootstrap-3-Typeahead/master/bootstrap3-typeahead.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="main.js"></script>


    <style>
      .center {
        margin: auto;
        width: 50%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
      <div class="mdl-tabs__tab-bar">
        <a id="sBar" href="#signUpTab" class="mdl-tabs__tab is-active"
          >Sign Up</a
        >
        <a id="lBar" href="#loginTab" class="mdl-tabs__tab">Login</a>
        <a id="aBar" href="#app" class="mdl-tabs__tab" style="display: none"
          >App Session</a
        >
      </div>

      <div class="mdl-tabs__panel is-active center" id="signUpTab">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="username" />
          <label class="mdl-textfield__label" for="sample1">Enter name</label>
        </div>
        <button
          class="mdl-button mdl-js-button mdl-button--raised"
          onclick="signUp()"
        >
          Sign Up
        </button>
        <p id="signUpMessage"></p>
      </div>
      <div class="mdl-tabs__panel center" id="loginTab">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="userid" />
          <label class="mdl-textfield__label" for="sample1"
            >Enter Userid ex : @user1</label
          >
        </div>
        <button
          class="mdl-button mdl-js-button mdl-button--raised"
          onclick="login()"
        >
          Login
        </button>
        <p id="loginMessage"></p>
      </div>
      <div class="mdl-tabs__panel center" id="app">
        <span class="mdl-chip mdl-chip--contact" style="margin-right: 20px;" id="currentUserChip">
          <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white"></span>
          <span class="mdl-chip__text" id="currentUserName"></span>
      </span>
        <div class="mdl-textfield mdl-js-textfield" style="width: 100%">
          <input id="user-name-search" class="mdl-textfield__input" type="text" autofocus autocomplete="off" /> 
          <label class="mdl-textfield__label" for="sample1">Search Users</label>
        </div>

        <div class="demo-list-action mdl-list" id="user_subscribers">
           
        </div>

        
      
      </div>
    </div>
  </body>
</html>
