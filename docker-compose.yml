version: '3'

services: 
  nginx:
    container_name: nginx_proxy
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
    - "80:80"
    depends_on:
      - presence_server_1
      - presence_server_2

  redis:
    container_name: redis_server
    image: redis:latest
    expose:
    - "6379"
  
  db:
    container_name: db
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=subhajit123
      - POSTGRES_DB=presencedb
    volumes: 
      - ./userservice/initdb.sql:/docker-entrypoint-initdb.d/init.sql

  userservice: 
    container_name: pruserservice
    build: ./userservice
    ports: 
      - "3000"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=subhajit123
      - DATABASE_DBNAME=presencedb
      - PORT=3000
      - REDIS_URL=redis://redis_server:6379
    depends_on:
      - db 
  
  presence_server_1:
    container_name: presence_server_1
    build: ./presenceservice
    expose:
    - "3001"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=subhajit123
      - DATABASE_DBNAME=presencedb
      - PORT=3001
      - REDIS_URL=redis://redis_server:6379
      - KAFKA_CLIENTID=presence_update_consumer
      - KAFKA_BOOTSRAP_SERVER=kafka:9092
      - KAFKA_TOPIC=presence_topic
    depends_on:
      - db
      - redis
      - kafka

  presence_server_2:
    container_name:  presence_server_2
    build: ./presenceservice
    expose:
    - "3001"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=subhajit123
      - DATABASE_DBNAME=presencedb
      - PORT=3001
      - REDIS_URL=redis://redis_server:6379
      - KAFKA_CLIENTID=presence_update_consumer
      - KAFKA_BOOTSRAP_SERVER=kafka:9092
      - KAFKA_TOPIC=presence_topic
    depends_on:
      - db
      - redis
      - kafka


  db_worker:
    container_name:  db_worker
    build: ./db-workers
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=subhajit123
      - DATABASE_DBNAME=presencedb
      - PORT=3001
      - REDIS_URL=redis://redis_server:6379
      - KAFKA_CLIENTID=presence_update_consumer
      - KAFKA_GROUPID=presence_update_worker
      - KAFKA_BOOTSRAP_SERVER=kafka:9092
      - KAFKA_TOPIC=presence_topic
    depends_on: 
      kafka:
        condition: service_healthy

  zookeeper:
    image: confluentinc/cp-zookeeper:5.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: nc -z localhost 2181
    
  kafka:
    container_name: kafka
    image: confluentinc/cp-enterprise-kafka:5.5.3
    depends_on: [zookeeper]
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
      - 9092:9092
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: nc -z localhost 9092
 
