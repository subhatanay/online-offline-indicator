version: '3'

services: 
  nginx:
    container_name: nginx_proxy
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
    - "3001:80"
    depends_on:
      - presence_server_1
      - presence_server_2
  redis:
    container_name: redis_server
    image: redis:latest
    expose:
    - "6379"
  
